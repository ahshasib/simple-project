<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Checkout Section -->
  <div class="container my-5">
    <h2>Checkout</h2>
    <div id="checkout-product">
      <!-- Selected product will show here -->
    </div>
    <h3>Total Price: <span id="total-price"></span></h3>
  </div>

  <script>
    // Fetch product from localStorage
    const product = JSON.parse(localStorage.getItem('cartProduct'));
    
    if (product) {
      document.getElementById('checkout-product').innerHTML = `
        <div class="card checkoutcard">
          <div>
          <div>
            <img src="${product.img}" class="card-img-top checkoutcardimg" alt="${product.name}">
          </div>
          
          <div class="card-body">
             
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text">Quantity: ${product.quantity}</p>
            <p class="card-text">Price: $${product.price}</p>
          </div>
          </div>
        </div>
      `;
      document.getElementById('total-price').innerText = `$${product.price * product.quantity}`;
    } else {
      document.getElementById('checkout-product').innerHTML = '<p>No product added to cart.</p>';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
